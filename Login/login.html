<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="text/javascript" src="Login.js"></script>
    <title>Login</title>

</head>

<body>
    <header>
        <div class="d-flex border-bottom border-primary justify-content-between p-2">
            <img src="../logo.png" class="d-flex ms-5" >
            <p class="align-self-center fs-4 me-5"><a class="text-black text-decoration-none" href="../Home/index.html">Home</a></p>
        </div>
    </header>

    <main>
        <div class="d-flex justify-content-center m-5">
        <h1 class="display-1 border-bottom border-primary fst-italic">Faça seu Login</h1>
    </div>
    <form class="border border-5 p-2 m-5" onsubmit="return ( verifica() )" name="frmEnvia">
        <div class="d-flex justify-content-center">
            <div class="mb-3 w-75">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" onblur="checarEmail();">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="mb-3 w-75">
                <label for="senha" class="form-label">Senha</label>
                <input type="text" class="form-control" id="senha">
            </div>
        </div>
        <div class="d-flex justify-content-center m-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="d-flex justify-content-center m-2">
            <a href="../Lista de espera/listadeespera.html" class="text-black">Faça seu cadastro!</a>
        </div>
        <div class="d-flex justify-content-center m-2">
            <a href="../Reset de senha/resetdesenha.html" class="text-black">Esqueci minha senha</a>

        </div>
    </form>
    </main>
</body>

</html>
