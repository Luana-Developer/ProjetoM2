<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boot M2</title>
    <script src="main.js" defer></script>
   </head>
<body>
    <div class="container">
        <div class="title">Lista de espera</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome</span>
                    <input type="text" placeholder="Digite seu nome" required>
                </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Sobrenome</span>
                    <input type="text" placeholder="Digite seu sobrenome" required>
                </div>    
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Digite seu email" required>
                </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">RG</span>
                    <input type="number" placeholder="Digite seu RG" required>
                     </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Senha</span>
                    <input type="password" placeholder="Digite sua senha" required>
                </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Confirme senha</span>
                    <input type="password" placeholder="Confirme sua senha" required>
                </div>
            <div class="user-details">
                <div class="input-box">
                <label for="cep">Consulte seu CEP</label>       
                <input type="text"  id="cep" placeholder="XXXXX-XXX" required>
                </div>    
            <div class="endereco">
                <label for="endereco">Endere√ßo</label>
                <input type="text"  id="endereco" required>
            </div>
            <div class="endereco">
                <label for="numero">Numero</label>
                <input type="numero"  id="numero" required>
            </div> 
            <div class="endereco">
                <label for="bairro">Bairro</label>
                <input type="text"  id="bairro" required>
            </div>    
            <div class="endereco">
                <label for="cidade">Cidade</label>
                <input type="text"  id="cidade" required>
            </div>    
            <div class="endereco">
                <label for="">Estado</label>
                <input type="text"  id="estado" required>
            </div>           
        </div>
        <div class="button">
            <input  id="confirmacadastro" type="submit" value="Registro"> 
        </div>
        </form>
    </div>
</body>
</html>
