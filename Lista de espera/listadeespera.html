<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>

<body>
  <header>
    <div class="d-flex border-bottom border-primary justify-content-between p-2">
      <img src="../logo.png" class="d-flex ms-5">
      <p class="align-self-center fs-4 me-5"><a class="text-black text-decoration-none"
          href="../Home/index.html">Home</a></p>
    </div>
  </header>
  <main class="container">
    <div class="d-flex justify-content-center m-5">
      <h1 class="display-2 fst-italic border-bottom border-primary">Cadastre-se na Lista de espera</h1>
    </div>

    <form class="row g-3 border border-5 p-2 m-5"">
            <div class=" col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome" required>
      </div>
      <div class="col-md-6">
        <label for="sobnome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobnome" placeholder="Digite seu Sobrenome" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu Email" required>
      </div>
      <div class="col-md-6">
        <label for="rgcpf" class="form-label">Rg ou Cpf</label>
        <input type="number" class="form-control" id="rgcpf" placeholder="Digite seu Rg ou Cpf" required>
      </div>
      <div class="col-md-6">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>
      <div class="col-md-6">
        <label for="senha" class="form-label">Confirme Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Confirme sua senha" required>
      </div>
      <div class="col-md-6">
        <label for="cep" class="form-label">Consulte seu CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="XXXXX-XXX" required>
      </div>
      <div class="endereco">
        <label for="endereco" class="form-label">Endere√ßo</label>
        <input type="text" class="form-control" id="endereco" required>
      </div>
      <div class="endereco">
        <label for="numero" class="form-label">Numero</label>
        <input type="numero" class="form-control" id="numero" required>
      </div>
      <div class="endereco">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" required>
      </div>
      <div class="endereco">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" required>
      </div>
      <div class="endereco">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" required>
      </div>
      </div>
      <div class="button d-flex justify-content-center p-5">
        <input type="submit" class="btn btn-primary" value="Cadastre-se">
      </div>
    </form>
  </main>
</body>

</html>
